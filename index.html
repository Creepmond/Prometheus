<!DOCTYPE html>
<html>
  <head>
    <title>Prometheus</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="public/stylesheet/theme/dark-theme.css">

    <link rel="stylesheet" href="public/stylesheet/divisions.css">
    <link rel="stylesheet" href="public/stylesheet/general.css">
    <link rel="stylesheet" href="public/stylesheet/modal.css">
    <link rel="stylesheet" href="public/stylesheet/header.css">
    <link rel="stylesheet" href="public/stylesheet/modification.css">
    <link rel="stylesheet" href="public/stylesheet/revelation.css">

    <script type="module" src="src/revelation.js"></script>
    <script type="module" src="src/modal.js"></script>
  </head>
  <body class="dark-theme">



<dialog class="modal">
  <span>yo</span>
  <button class="close">close</button>
</dialog>

<header>
  <div class="title-section">
    <div class="title">
      <span class="logo">?</span><!--should be <img> but meh-->
      <span class="name">Prometheus</span>
    </div>
  </div>

  <div class="search-section">
    <select class="filter-search"><!--suggestion to self: make this contained in a div so that i can control the options a lot better, right now i sufficed with making its contents justified to the center, but in case there are longer tags and such, its easily more modifiable-->
      <option value="all">All</option>
      <option value="dual">Dual</option>
      <option value="meta">Meta</option>
    </select>

    <input
      class="search-bar"
      type="text"
      list="revelations"
      placeholder="Search here..."
    >
    <datalist id="revelations"></datalist>

    <button class="search-button">
      <img class="search icon" src="public/icon/search.svg">
    </button>
  </div>

  <div class="personal-section">
    <span></span>
  </div>
</header>



<main class="content-container">
  <section class="modification-container">
    <div class="organize-container">
      <button class="order">
        <div class="symbol">&#x1F783;</div>
      </button>
      <div class="type">
        <select>
          <option value="name">Name</option>
          <option value="date">Date</option>
          <option value="bulk-by-name">Bulk by Name</option>
          <option value="bulk-by-name">Bulk by Date</option>
        </select>  
      </div>
    </div>
    <div class="edit-container">
      <button class="add-revelation">Announce a Revelation</button>
      <button class="edit-revelation">Edit</button>
    </div>
  </section>
  <article class="revelation-container"></article>
</main>

  </body>
</html>
