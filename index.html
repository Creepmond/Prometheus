<!DOCTYPE html>
<html>
  <head>
    <title>Prometheus</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>

    <link rel="stylesheet" href="public/stylesheet/theme/dark-theme.css">

    <link rel="stylesheet" href="public/stylesheet/divisions.css">
    <link rel="stylesheet" href="public/stylesheet/general.css">
    <link rel="stylesheet" href="public/stylesheet/modal.css">
    <link rel="stylesheet" href="public/stylesheet/header.css">
    <link rel="stylesheet" href="public/stylesheet/modification.css">
    <link rel="stylesheet" href="public/stylesheet/revelation.css">

    <link rel="stylesheet" href="public/stylesheet/modal/announce.css">

    <script type="module" src="src/component/blocks.js"></script>
  </head>
  <body theme="dark">



<dialog class="modal">
  <div class="content-container">
    <div class="content" modal="announce">



      <div class="name-container">

        <div id="single" class="name">
          <div class="text">
            <input
              class="announce-name"
              id="announce-sing-name"
              type="text"
              placeholder="Octadecafluorooctane"
            > 
            <span class="character-size numerical">
              0/20
            </span>
          </div>

          <div class="color">
            <input
              class="announce-color"
              id="announce-sing-color"
              type="color"
            >  
          </div>
        </div>

        <div id="dual" class="name">
          <div class="text">
            <input
              class="announce-name"
              id="announce-dual-name"
              type="text"
              placeholder="Perfluorooctane"
            > 
            <span class="character-size numerical">
              0/20
            </span>
          </div>

          <div class="color">
            <input
              class="announce-color"
              id="announce-dual-color"
              type="color"
            >  <!--
        <span class="character-size numerical">
          0/500
        </span>-->
          </div>
        </div>

      </div>

      <div class="desc">
        <span
          class="input"
          id="announce-desc"
          placeholder="Is a fluorocarbon liquid"
        ></span>
      </div>
      <div>seriously i just wanna sleeep</div>
      


    </div>
    <button class="close">Close</button>  
  </div>
</dialog>

<!--<dialog class="modal">
  <div class="content-container">
    <div class="content"><span>yuh</span></div>
    <button class="close">Close</button>  
  </div>
</dialog>-->

<header>
  <div class="title-section">
    <div class="title">
      <span class="logo">?</span><!--should be <img> but meh-->
      <span class="name">Prometheus</span>
    </div>
  </div>

  <div class="search-section">
    <select id="filter-search"><!--suggestion to self: make this contained in a div so that i can control the options a lot better, right now i sufficed with making its contents justified to the center, but in case there are longer tags and such, its easily more modifiable-->
      <option value="all">All</option>
      <option value="dual">Dual</option>
      <option value="meta">Meta</option>
    </select>

    <input
      id="search-bar"
      type="text"
      list="revelations"
      placeholder="Search here..."
    >
    <datalist id="revelations"></datalist>

    <button class="search-button">
      <img class="search icon" src="public/icon/search.svg">
    </button>
  </div>

  <div class="personal-section">
    <span></span>
  </div>
</header>



<main class="content-container">
  <section class="modification-container">
    <div class="organize-container">
      <button class="order">
        <div class="symbol">&#x1F783;</div>
      </button>
      <div class="type">
        <select>
          <option value="name">Name</option>
          <option value="date">Date</option>
          <option value="bulk-by-name">Bulk by Name</option>
          <option value="bulk-by-name">Bulk by Date</option>
        </select>  
      </div>
    </div>
    <div class="edit-container">
      <button id="creates-modal" class="add-revelation">Announce a Revelation</button>
      <button class="edit-revelation">Edit</button>
    </div>
  </section>
  <article class="revelation-container"></article>
</main>



<script type="module" src="src/component/modal/announce.js"></script>

  </body>
</html>
